l_korean:
  JMS.1.t:0 "수도의 이름"
  JMS.1.d:0 "우리의 수도는 서울이라는 이름을 가지고 있습니다. 하지만 최근 여러 입장의 사람들이 등장하면서 수도의 이름을 변경해야 한다고 적극적으로 주장하기 시작했습니다. 우리는 여러 가지 의견을 조사하였고 크게 4가지의 후보가 도출되었습니다. 이제 진정한 수도의 이름을 정할 때가 되었습니다."
  JMS.1.a:0 "우리 모두에겐 경성이 익숙하다."
  JMS.1.b:0 "그냥 그대로 쓰지 안 그래?"
  JMS.1.c:0 "한성이 적절하다!"
  JMS.1.e:0 "우리 지도자의 이름을 내걸자!"
  JMS.2.t:0 "경상도 지역 '민중당'의 투항"
  JMS.2.d:0 "우리가 일본으로부터 경상도를 할양받자, 게릴라 단체인 민중당이 우리에게 투항했습니다.\n그들은 대장제국에 충성을 바칠 것을 멩세했으며, 그와 동시에 자유당에 가입하였습니다.\n그들이 가입한 자유당은 이제 민중자유당이 되어 득세할 것입니다."
  JMS.2.a:0 "민중당 세력은 쓸 만 하겠구만."
  JMS.2.b:0 "저들을 탄압하라!"