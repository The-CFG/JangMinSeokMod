l_korean:
  JMS_Block_No_Join:0 "블럭 불가담 운동"
  JMS_Block_No_Join_desc:0 "대장국은 다른 국가들의 블럭 가입 요청을 거부합니다. 이는 대장국의 주권과 독립성을 지키기 위함입니다. 대장국은 자주적인 외교 정책을 유지하며, 타국의 영향력에서 벗어나고자 합니다. 이러한 정책은 대장국이 국제 사회에서 독립적인 위치를 확립하는 데 기여할 것입니다."
  JMS_Jew_Press:0 "유대언론"
  JMS_Jew_Press_desc:0 "유대언론은 관보를 제외한 사실상 유일한 대장국 내의 언론입니다. 일부 편향된 시각이 있는 것 같지만, 어쩌겠습니까?"
  JMS_Pain_Of_Migration:0 "전이의 고통"
  JMS_Pain_Of_Migration_desc:0 "우리는 1933년 전이된 이후로 계속해서 적응해나가고 있습니다. 이제 곧 적응이 끝날 것으로 보이지만, 그래도 이 난세가 두려운 것은 사실입니다..."
  JMS_Lack_Of_Population:0 "부족한 인원"
  JMS_Lack_Of_Population_desc:0 "현재는 현대인들로만 구성된 정부로 이 나라를 통치하고 있기에, 부족한 점이 참 많습니다. 역시 다른 현지인을 찾아야하는 걸까요?"
  JMS_Disbanded_Army:0 "해산된 군대"
  JMS_Disbanded_Army_desc:0 "1933년, 가장 혼란한 이 시기에 도착한 우리는 토착 사람들과 함께 군대를 조직했습니다. 그러나, 군대가 부패하고 불충하여 위대한 장민석 폐하께서는 이들을 해산시키고 새 군대를 창설하였습니다. 비록 장민석 폐하의 편집증으로 일부 엘리트까지 쓸려나갔지만, 추후에 그들의 전술만 이어받는다면 이 난관을 헤칠 수 있을 것입니다!"
  JMS_religion_politics_separation:0 "정교분리"
  JMS_religion_politics_separation_desc:0 "국가에서 정치와 종교를 분리시켜놓았고, 이 결정으로 인하여 종교단체들은 반발하고 있습니다. 결과적으로 이 정책은 사회 일부에서만 안정되고 있습니다."
  JMS_personal_cult:0 "개인숭배"
  JMS_personal_cult_desc:0 "장민석 폐하께서는 국민들 사이에서 개인숭배를 장려하고 있습니다. 이는 국민들이 폐하께 충성을 다하도록 유도하는 효과적인 방법입니다. 그러나, 일부 국민들은 이러한 개인숭배에 대해 불만을 품고 있습니다."
  JMS_join_of_people_party:0 "민중당의 유입"
  JMS_join_of_people_party_desc:0 "경상도에서 유입된 민중당은 자유당과 합당함으로써 국민들의 큰 지지를 얻고 있습니다."
  JMS_rejected_people_party:0 "환영받지 못하는 민중당"
  JMS_rejected_people_party_desc:0 "장민석 폐하의 탄압령으로 전국에서 민중당은 환영받지 못하고 있습니다."